name: app_thu_tien
description: "Money Management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  url_strategy: ^0.3.0
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  get: ^4.6.6
  intl: ^0.19.0
  get_storage: ^2.1.1
  toastification: ^2.3.0
  quickalert: ^1.1.0
  google_fonts: ^6.2.1
  loader_overlay: ^4.0.2+1
  cloud_firestore: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
